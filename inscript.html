<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zol/css/bootstrap.min.css">
    <link rel="stylesheet" href="Inscript.css">
    <title> Inscriptions </title>
</head>
<body>
    <section class="text-center">
        <div class="container text-white">
          <div class="row mt-4">
              <div class="col-sm-10 ">
              <h3>Fiche d'enregistrement</h3>
              <p>Lire attentivement avant de remplir</p>
              </div>
          </div>
        </div>
   
        <div class="container form-center">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipClass" class="form-label"></label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipClassPrepend">First Name</span>
                <input type="text" class="form-control" id="validationTooltipClass" aria-describedby="validationTooltipClassPrepend" required>
                <div class="invalid-tooltip">
                </div>
              </div>
            </div>
              <div class="col-md-4 position-relative">
                <label for="validationTooltipClass" class="form-label"></label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="validationTooltipClassPrepend">Last Name</span>
                  <input type="text" class="form-control" id="validationTooltipClass" aria-describedby="validationTooltipClassPrepend" required>
                  <div class="invalid-tooltip">
                  </div>
                </div>
              </div>
              <div class="col-md-4 position-relative">
                <label for="validationTooltipClass" class="form-label"></label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="validationTooltipClassPrepend">Class</span>
                  <input type="text" class="form-control" id="validationTooltipClass" aria-describedby="validationTooltipClassPrepend" required>
                  <div class="invalid-tooltip">
                  </div>
                </div>
              </div>
              <div class="col-ms-4 position-relative">
                <label for="validationTooltipDate" class="form-label"></label>
                <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipClassPrepend">Date & lieu de naissance</span>
                <input type="text" class="form-control" id="validationTooltipDate" aria-describedby="validationTooltipClassPrepend" required>
                <div class="invalid-tooltip">
                </div>
                </div>
              </div>
              <div class="col-mb-4 position-relative">
                <label for="validationTooltipDate" class="form-label"></label>
                <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipDate">Installment</span>
                <select class="form-select" id="validationTooltip04"  required>
                  <option selected disabled value="">Choose...</option>
                  <option>Mois</option>
                  <option>Mois 1-2</option>
                  <option>Mois 2-3</option>
                  <option>Mois 3-4</option>
                </select>
                <div class="invalid-tooltip">
                </div>
                </div>
              </div>
              <div class="col-md-4 position-relative">
                <label for="validationTooltipDate" class="form-label"></label>
                <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipClassPrepend">Fees</span>
                <input type="text" class="form-control" id="validationTooltipDate" aria-describedby="validationTooltipClassPrepend" required>
                <div class="invalid-tooltip">
                </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">S'enregistre </button>
              </div>
            </form>
        </div>
      </section>
    
</body>
</html>
